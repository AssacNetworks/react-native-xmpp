buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
}

repositories {
    mavenCentral()
    maven {
        url 'http://igniterealtime.org/repo/'
    }
}

ext {
    smackVersion="4.4.0-alpha2-SNAPSHOT"
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile "org.igniterealtime.smack:smack-android:$smackVersion"
    // Optional for XMPPTCPConnection
    compile "org.igniterealtime.smack:smack-tcp:$smackVersion"
    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, â€¦)
    compile "org.igniterealtime.smack:smack-im:$smackVersion"
    // Optional for XMPP extensions support
    compile "org.igniterealtime.smack:smack-extensions:$smackVersion"
    // Support SCRAM-SHA-1
    compile "org.igniterealtime.smack:smack-sasl-provided:$smackVersion"
    compile "org.igniterealtime.smack:smack-experimental:$smackVersion"
    // Support OMEMO encryption protocol
    //    compile "org.igniterealtime.smack:smack-omemo:$smackVersion"
    compile "org.igniterealtime.smack:smack-omemo-signal:$smackVersion"
    compile "org.igniterealtime.smack:smack-resolver-dnsjava:$smackVersion"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile project(path: ':react-native-pjsip-assac')
}

configurations {
	all*.exclude group: 'xpp3', module: 'xpp3'
}
